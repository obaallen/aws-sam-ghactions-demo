name: SAM sample application

on:
  push:
    branches: [ main ]

jobs:
  Build:
    name: Build Sam App
    runs-on: ubuntu-latest
    outputs:
      env-name: ${{ steps.env-name.outputs.environment }}

    steps:
      - name: Create folders
        run: |
          mkdir repo

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ./repo

      - name: Configure environment name
        id: env-name
        env:
          REPO: ${{ github.repository }}
        run: |
          ENVIRONMENT=`echo $REPO | tr "/" "-"`
          echo "Environment name: $ENVIRONMENT"
          echo "::set-output name=environment::$ENVIRONMENT"

      - name: Build the app
        working-directory: ./repo
        run: |
          sam build --use-container

      - name: Test Local invocation
        working-directory: ./repo
        run: |
          sam local invoke HelloWorldFunction --event events/event.json
          
      - name: Configure AWS credentials
        id: dev_creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Dev Account
        working-directory: ./repo
        run: |
          sam deploy --no-confirm-changeset
          echo ::set-output name=exit_code::$?
          
      - name: Test deployed Lambda
        id: test
        working-directory: ./repo
        run: |
          API=`aws cloudformation describe-stacks --stack-name aws-sam-cli-ghactions-demo-test \
                --query 'Stacks[0].Outputs[?OutputKey==`HelloWorldApi`].OutputValue' \
                --output text`
          curl -f -LI $API
          echo ::set-output name=exit_code::$?
          
      - name: Configure AWS credentials
        if: steps.test.outputs.exit_code == 0
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Deploy the Prod if dev deployment succeeds
        working-directory: ./repo
        run: |
          sam deploy --no-confirm-changeset
